<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼버튼 요소</title>
  </head>
  <body>
    <h1>폼 버튼 요소</h1>
    <form action="/" method="post" id="btnForm">
      <!-- fieldset/legend 생략가능 -->
      <div>
        <label for="userName">사용자 이름</label>
        <input type="text" id="userName" />
      </div>
      <div>
        <label for="userPwd">사용자 암호</label>
        <input type="password" id="userPwd" />
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="폼 안의 초기화 버튼" />
        <input type="button" value="Clike Me!" />
      </div>
      <div>
        <button type="submit">전송</button>
        <button type="reset">폼 안의 초기화 버튼</button>
        <button type="button">클릭!</button>
        <!-- 생략할 경우 type=submit으로 기본default 하지만, 생략하지말기 -->
        <!-- reset : form안의 정보 모두 초기화 => 사용자 접근성이 낮기 때문에 지양함 -->
      </div>
    </form>

    <!-- html5부터 id값 연결 시 폼 밖에 있어도 가능하게 됨 -->
    <button type="reset" form="btnForm">폼 밖의 초기화 버튼</button>

    <div>
      <button type="submit" aria-label="">
        <img src="/src/assets/icon/search.svg" alt="전송하기1" />
      </button>
      <button type="submit" aria-label="전송하기2">
        <img src="/src/assets/icon/search.svg" alt="" />
      </button>
      <button type="submit" aria-label="전송하기3">
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            id="Union"
            fill-rule="evenodd"
            clip-rule="evenodd"

            fill="#181818"
          />
        </svg>
      </button>
      <button type="submit">
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

          <title>전송하기4</title>

            fill="#181818"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
