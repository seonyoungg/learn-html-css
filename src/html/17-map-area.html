<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
    <link href="../html/icon.css" rel="stylesheet" />
  </head>
  <body>
    <h1>이미지 맵 요소</h1>
    <!--
    * map : 최근 map name보다는 id 많이씀
    * 사실 최근은 이 방법 많이 선호 안함 => css로 반응형 대응
     -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img
      src="/src/assets/sprite/sns.png"
      alt="페이스북, 인스타그램, 유튜브이미지"
      usemap="#image-map"
    />

    <map id="image-map">
      <area
        target="_blank"
        alt="페이스북"
        title="페이스북"
        href="https://www.facebook.com/ "
        coords="14,15,16"
        shape="circle"
      />
      <area
        target="_blank"
        alt="인스타그램"
        title="인스타그램"
        href="https://www.instagram.com/"
        coords="64,16,13"
        shape="circle"
      />
      <area
        target="_blank"
        alt="유튜브"
        title="유튜브"
        href="https://www.youtube.com"
        coords="116,15,15"
        shape="circle"
      />
    </map>

    <div>
      <h2>스프라이트연습</h2>
      <div>
        <a
          href="https://www.facebook.com/"
          target="_blank"
          class="link facebook"
          title="페이스북"
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="link instagram"
          title="인스타그램"
        ></a>
        <a
          href="https://www.youtube.com/"
          target="_blank"
          class="link youtube"
          title="유튜브"
        ></a>
      </div>
    </div>
  </body>
</html>
