<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프레이징 요소</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
        white-space: nowrap;
      }

      button {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>텍스트 레벨 시멘틱 요소</h1>
    <div>
      <p><em>무엇이 중요한지 알게된 시간!</em></p>
      <p>
        제가 들었던 해의 튜토리얼에 비해 <strong>시멘틱한 마크업</strong>과
        접근성 비중이 크게 다뤄져 좋았습니다. 많은 튜토리얼이 디자인을 어떻게
        구현하는지에만 초점이 맞춰져 있잖아요. 무엇이 중요한지 알게되어 많은
        도움이 되었습니다.
      </p>
      <p>
        <span aria-hidden="true">★★★★★</span>
        <b><span class="sr-only">강의 평점</span>5점</b>
        <i><span class="sr-only">수강생</span>우정민</i>
      </p>
    </div>
    <hr />
    <div>
      <!-- 📢 사용자가 버튼을 보면 → 🔍 아이콘만 보임
           📢 스크린 리더는 → "검색하기"라고 읽음 -->
      <button>
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        <span class="sr-only">검색하기</span>
      </button>
    </div>
  </body>
</html>
