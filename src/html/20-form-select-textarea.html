<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 셀렉트 요소</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <h1>폼 셀렉트 요소</h1>
    <h2>select</h2>
    <form action="/" method="post">
      <div>
        <label for="petSelect"></label>
        <select name="petSelect" id="petSelect">
          <option value="">반려동물 선택</option>
          <option value="dog">강아지</option>
          <option value="cat">고양이</option>
          <option value="hamster">햄스터</option>
          <option value="spider">거미</option>
          <option value="goldsfish">열대어</option>
          <option value="parrot">패럿</option>
        </select>
      </div>
      <div>
        <!-- label을 안쓰고 싶은 경우 -> aria-label -->
        <select aria-label="반려동물" name="petSelect" id="petSelect">
          <option value="">반려동물 선택</option>
          <option value="dog">강아지</option>
          <option value="cat">고양이</option>
          <option value="hamster">햄스터</option>
          <option value="spider">거미</option>
          <option value="goldsfish">열대어</option>
          <option value="parrot">패럿</option>
        </select>
      </div>
    </form>
    <h2>textarea</h2>
    <form action="/" method="post">
      <div>
        <label for="content-title">제목</label>
        <input
          type="text"
          id="content-title"
          name="content-title"
          placeholder="제목을 입력해주세요."
        />
      </div>
      <div>
        <label for="content-message">내용</label>
        <textarea
          placeholder="미리보기"
          name="content-message"
          id="content-message"
          cols="50"
          rows="20"
        ></textarea>
      </div>
      <div>
        <label for="content-title">
          제목
          <span aria-hidden="true">*</span>
          <span class="sr-only">필수</span>
        </label>
        <input
          type="text"
          id="content-title"
          name="content-title"
          placeholder="제목을 입력해주세요."
        />
      </div>
      <div>
        <label for="content-message">
          내용
          <span aria-hidden="true">*</span>
          <span class="sr-only">필수</span>
        </label>
        <textarea
          placeholder="미리보기"
          name="content-message"
          id="content-message"
          cols="50"
          rows="10"
        ></textarea>
      </div>
    </form>
  </body>
</html>
