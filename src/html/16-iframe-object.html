<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe & Object 요소</title>
  </head>
  <body>
    <h1>Iframe & Object 요소</h1>
    <iframe
      width="500"
      height="300"
      src="https://www.youtube.com/embed/fLchGf-rPjo?si=pnhoTG1IjNMXbQph"
      title="웹접근성을고려한HTML마크업"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <hr />

    <!-- pdf 짱 신기... -->
    <figure>
      <object
        type="application/pdf"
        data="/src/assets/pdf/wai-aria.pdf"
        width="800"
        height="400"
      ></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
  </body>
</html>
