    <h1>검색바(search bar)</h1>
    <div class="component-wrap">
      <!-- 로고 컴포넌트 -->
      <div class="brand">
        <a href="/" class="logo">
          <svg
            aria-label="네이버"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 0H8L15.5 12V0H24V24H15.1875L8 12.5L8 24H0V0Z"
              fill="url(#paint0_linear_4260_3)"
            />
            <defs>
              <linearGradient
                id="paint0_linear_4260_3"
                x1="4.5"
                y1="-1.93715e-07"
                x2="20.5"
                y2="24"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#1BF008" />
                <stop offset="1" stop-color="#03CCA8" />
              </linearGradient>
            </defs>
          </svg>
        </a>
      </div>

      <!-- 검색 버튼 컴포넌트 -->
      <!-- <button type="submit" aria-label="검색"></button> -->
      <button type="submit" class="button-search button-circle">
        <span class="sr-only">검색</span>
      </button>

      <!-- 검색 폼 -->
      <div class="input">
        <label for="keyword" class="sr-only">검색어</label>
        <input
          type="search"
          id="keyword"
          name="keyword"
          required
          placeholder="검색어를 입력해주세요."
        />
      </div>

      <!-- 검색 폼 (조합ver) -->
      <!-- fieldset 사용지양 : 버그가 종종있음 -->
      <form action="/" class="form-search">
        <div class="search-wrap">
          <div class="input">
            <label for="keyword" class="sr-only">검색어</label>
            <input
              type="search"
              id="keyword"
              name="keyword"
              required
              placeholder="검색어를 입력해주세요."
            />
          </div>
          <button type="submit" class="button-search button-circle">
            <span class="sr-only">검색</span>
          </button>
        </div>
      </form>
