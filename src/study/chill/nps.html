<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./nps.css" />
  </head>
  <body>
    <main class="nps">
      <div class="nps-info">
        <div class="nps-info-item">
          <div class="item1">사회보장협정 및 교류협력</div>
          <div class="item2">세계의 연금제도</div>
          <div class="item3">권리구제 제도 안내</div>
        </div>
        <div class="nps-onair">
          <p class="title">국민연금 ON AIR</p>
        </div>
      </div>
      <div class="nps-news">
        <div class="nps-video">
          <p class="title">영상으로 보는 국민연금</p>
          <div class="video-img"></div>
          <p class="subtitle">
            스톱모션으로 알아보는 <br />국민연금 크레딧 제도 3가지
          </p>
        </div>
        <div class="nps-card">
          <p class="title">카드뉴스</p>
        </div>
      </div>
      <div class="nps-sns">
        <div class="sns-item webzine">
          <div class="sns-item-text">
            <p class="title">웹진 ‘내 곁에 국민연금’</p>
            <p class="subtitle">새롭게 단장한 웹진을 만나보세요.</p>
          </div>
          <div class="sns-item-btn">
            <a href="#" class="view">바로보기</a>
            <a href="#" class="subscribe">구독하기</a>
          </div>
        </div>
        <div class="sns-item letter">
          <div class="sns-item-text">
            <p class="title">뉴스레터</p>
            <p class="subtitle">
              다양한 소식을 메일로 전하는 인터넷 소식지입니다.
            </p>
          </div>
          <div class="sns-item-btn">
            <a href="#" class="view">바로보기</a>
            <a href="#" class="subscribe">구독하기</a>
          </div>
        </div>
        <div class="sns-item app">
          <div class="sns-item-text">
            <p class="title">내 곁에 국민연금 APP 다운로드</p>
            <p class="subtitle">
              국민연금 조회부터 신청까지 한곳에서 쉽고 편리하게 이용해보세요.
            </p>
          </div>
        </div>
        <div class="sns-item-btn">
          <div class="qr-img"></div>
          <div class="qr-img"></div>
        </div>
      </div>
    </main>
  </body>
</html>
