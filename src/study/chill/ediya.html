<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    />
    <link rel="stylesheet" href="./ediya.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo-box">
          <img src="/src/study/chill/img/ediya.svg" alt="이디야로고" />
        </h1>
        <ul>
          <li><a href="#">이디야 디자인</a></li>
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>

          <li><a href="#">이디야 뉴스</a></li>
          <li><a href="#">매장찾기</a></li>
        </ul>
        <div class="mobile-menu" role="button">
          <button type="button" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>
    <main class="drink-wrap">
      <div class="container">
        <figure class="drink-item">
          <img src="./img/cherry-ice.png" alt="ICED 벚꽃라떼"/>
          <figcaption class="drink-text">ICED 벚꽃라떼</figcaption>
        </figure>
        <figure class="drink-item">
          <img src="./img/cherry-hot.png" alt="HOT 벚꽃라떼"/>
          <figcaption class="drink-text">HOT 벚꽃라떼</figcaption>
        </figure>
        <figure class="drink-item">
          <img src="./img/choco-ice.png" alt="ICED 브라우니 쇼콜라"/>
          <figcaption class="drink-text">ICED 브라우니 쇼콜라</figcaption>
        </figure>
        <figure class="drink-item">
          <img src="./img/choco-hot.png" alt="HOT 브라우니 쇼콜라"/>
          <figcaption class="drink-text">HOT 브라우니 쇼콜라</figcaption>
        </figure>
        <figure class="drink-item">
          <img src="./img/jeju-origin.png" alt="제주청귤 오리지널"/>

          <img src="./img/jeju-blossom.png" alt="제주청귤 블라썸"/>
          <figcaption class="drink-text">제주청귤 블라썸</figcaption>
        </figure>
        <figure class="drink-item">
          <img src="./img/s-origin.png" alt="석류 오리지널"/>
          <figcaption class="drink-text">석류 오리지널</figcaption>
        </figure>
        <figure class="drink-item">
          <img src="./img/s-apple.png" alt="석류 애플라임"/>
          <figcaption class="drink-text">석류 애플라임</figcaption>
        </figure>
      </div>
