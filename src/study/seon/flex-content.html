<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Example</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 100px); /* 3개의 컬럼 */
        grid-template-rows: repeat(3, 100px); /* 3개의 행 */
        width: 360px;
        height: 400px;
        border: 2px solid black;
        gap: 10px; /* 그리드 아이템 사이의 간격 */
      }

      /* justify-items 예시 (수평 정렬) */
      .justify-items {
        justify-items: end; /* 각 그리드 셀 내에서 아이템을 수평 중앙 정렬 */
      }

      /* justify-content 예시 (수평 정렬) */
      .justify-content {
        justify-content: space-evenly;
        /* 전체 그리드 컨테이너 내에서 아이템을 수평으로 정렬 */
      }

      /* align-items 예시 (수직 정렬) */
      .align-items {
        align-items: center; /* 각 그리드 셀 내에서 아이템을 수직 중앙 정렬 */
      }

      /* align-content 예시 (수직 정렬) */
      .align-content {
        align-content: space-between; /* 여러 줄의 아이템들을 수직으로 간격을 두고 정렬 */
      }

      /* 각 그리드 아이템 */
      .grid-item {
        background-color: lightblue;
        border: 1px solid black;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- justify-items 적용 -->
    <div class="grid-container justify-items">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <br />

    <!-- justify-content 적용 -->
    <div class="grid-container justify-content">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <br />

    <!-- align-items 적용 -->
    <div class="grid-container align-items">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <br />

    <!-- align-content 적용 -->
    <div class="grid-container align-content">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
